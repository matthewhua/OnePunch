<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Timer</title>
    <link href="index.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex items-center justify-center">
<div class="text-center">
    <h1 class="text-4xl font-bold text-white mb-10 animate-pulse">Elegant Timer</h1>
    <div id="time-display" class="text-6xl font-bold text-white mb-8">00:00:00</div>
    <div class="space-x-4">
        <button id="start-btn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full shadow-lg transition duration-300 ease-in-out">Start</button>
        <button id="stop-btn" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-full shadow-lg transition duration-300 ease-in-out">Stop</button>
        <button id="reset-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full shadow-lg transition duration-300 ease-in-out">Reset</button>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
